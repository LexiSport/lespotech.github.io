<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lexi – Your Legal Sport Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'DM Sans', sans-serif;
      background-color: #f9f9f9;
      text-align: center;
    }

    header {
      background-color: #14213d;
      color: white;
      padding: 40px 20px 20px 20px;
    }

    header img {
      width: 120px;
      border-radius: 12px;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
    }

    p.intro {
      font-size: 1.2rem;
      color: #444;
      margin: 20px auto;
      max-width: 600px;
    }

    .chat-box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      margin: 40px auto;
      max-width: 500px;
      padding: 30px;
      text-align: left;
    }

    .chat-box p {
      margin: 10px 0;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 1rem;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #fca311;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e69500;
    }

    footer {
      margin-top: 60px;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpeg" alt="Lespotech Logo" />
    <h1>Lexi – Your Legal Sport Assistant</h1>
  </header>

  <p class="intro">I’m here to make legal in sports easier and more accessible. Ask me anything!</p>

  <div class="chat-box" id="chatBox">
    <!-- Messages will appear here -->
  </div>

  <input type="text" id="userInput" placeholder="Type your legal question..." />
  <br>
  <button id="sendBtn">Ask Lexi</button>

  <footer>
    © 2025 Lespotech – All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
